{% extends 'library/base.html' %}

{% block title %}
	Редактирование страницы "{{author.name}}" - {{block.super}}
{% endblock %}

{% block content %}
	<form action="{% url 'edit_author_url' slug=author.slug %}" method="post">
		{% csrf_token %}

		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{field.errors}}
					</div>
				{% endif %}
				{{field}}	
			</div>	
		{% endfor %}

		<button type="submit" class="btn btn-warning">редактировать</button>
	</form>	
{% endblock %}
